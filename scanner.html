<!DOCTYPE html>
<html>

<head>
    <title>Event Check-in</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>Scan Ticket QR</h2>
    <div id="reader" style="width:300px;margin:auto;"></div>
    <div id="result"></div>

    <script>

        function onScanSuccess(decodedText) {

            fetch("http://127.0.0.1:8000/verify-ticket", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ ticket_id: decodedText })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("result").innerHTML =
                        "✅ Welcome " + data.message;
                })
                .catch(err => {
                    document.getElementById("result").innerHTML =
                        "❌ Invalid or Already Checked";
                });
        }

        new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 })
            .render(onScanSuccess);

    </script>
</body>

</html>
